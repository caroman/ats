{% extends "base.html" %}

{% block content %}
<div class="contentmiddle">
  <form action="" method="POST" style="width: 50%; margin-right: auto; margin-left: auto;">
    {% csrf_token %}
    <table>
    <caption>Reset Password</caption>
    <thead><tr>
    <th scope="col"></th>
    <th scope="col"></th>
    </tr></thead>
    <tbody>
    {% for field in form %}
    <tr>
        <td><font color="red">{{ field.errors }}</font></br>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
    </tr>
    {% endfor %}
    </tbody>   
    <tfoot><tr>
    <td colspan="2"> <input type="submit" value="Submit" class="submit" style="width:20%;margin-left:40%"/> </td>
    <input type="hidden" name="next" value="{{ next }}" />
    </tr></tfoot>
    </table>    
  </form>
</div>
{% endblock %}
